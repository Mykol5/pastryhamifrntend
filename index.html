<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="application/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/signup.css"> -->
    <base href="/" />
    <title>Sign Up - Pastry</title>
    <style>
        /* Apply some basic styles to the body and form elements */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
}

form {
    width: 80%;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Style the form labels */
label {
    display: block;
    margin-bottom: 5px;
    color: #666;
    font-size: 14px;
}

/* Style the form inputs */
input[type=text], input[type=email], input[type=password] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    background-color: #f2f2f2;
    font-size: 16px;
    color: #333;
}

/* Style the submit button */
button[type=submit] {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    background-color: #f44336;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type=submit]:hover {
    background-color: #ff6347;
}

    </style>
    <script>

const form = document.getElementById('signup-form');
const nameInput = document.getElementById('name-input');
const emailInput = document.getElementById('email-input');
const passwordInput = document.getElementById('password-input');
const submitBtn = document.getElementById('submit-btn');

if (submitBtn) {
  submitBtn.addEventListener('click', () => {
    const name = nameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    // Create a new user object
    const user = {
      name: name,
      email: email,
      password: password
    };

    // Send a POST request to the server to create the new user
    fetch('https://hamipastryservices.onrender.com/signup', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(user)
    })
      .then(response => {
        if (response.ok) {
          // If the response is ok, redirect the user to the dashboard page
          window.location.href = 'https://pastryhamisrvcs.netlify.app/login.html';
        } else {
          // If the response is not ok, display an error message
          throw new Error('Network response was not ok');
        }
      })
      .catch(error => console.error(error));
  });
}

    </script>
</head>
<body>
    <form action="https://hamipastryservices.onrender.com/signup" method="POST" id="signup-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
      
        <button type="submit">Sign Up</button>
      </form>      
</body>
</html>
